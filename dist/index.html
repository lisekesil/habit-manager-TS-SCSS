<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
         rel="stylesheet"
      />
      <title>pomodorro</title>
   </head>
   <body>
      <section class="left container">
         <h1 class="left__header">Pomodorro</h1>

         <button class="left__reset-button" id="resetBtn" disabled>RESET</button>

         <form class="form">
            <span class="form__options-label">Session time:</span>
            <div class="form__options">
               <label class="form__option-container" for="20m">
                  <input class="form__radio" type="radio" id="20m" value="1200" name="time" />
                  <span class="form__checkmark"></span>
                  20 min
               </label>

               <label class="form__option-container" for="25m">
                  <input class="form__radio" type="radio" id="25m" value="1500" name="time" />
                  <span class="form__checkmark"></span>
                  25 min
               </label>
               <label class="form__option-container" for="25s">
                  <input class="form__radio" type="radio" id="25s" value="25" name="time" checked />
                  <span class="form__checkmark"></span>
                  25 sec
               </label>
            </div>
            <span class="form__options-label">Short break:</span>
            <div class="form__options">
               <label class="form__option-container" for="3m">
                  <input class="form__radio" type="radio" id="3m" value="180" name="short-break" />
                  <span class="form__checkmark"></span>
                  3 min
               </label>

               <label class="form__option-container" for="5m">
                  <input class="form__radio" type="radio" id="5m" value="300" name="short-break" />
                  <span class="form__checkmark"></span>
                  5 min
               </label>
               <label class="form__option-container" for="5s">
                  <input
                     class="form__radio"
                     type="radio"
                     id="5s"
                     value="5"
                     name="short-break"
                     checked
                  />
                  <span class="form__checkmark"></span>
                  5 sec
               </label>
            </div>
            <span class="form__options-label">Long break:</span>
            <div class="form__options">
               <label class="form__option-container" for="10m">
                  <input class="form__radio" type="radio" id="10m" value="600" name="long-break" />
                  <span class="form__checkmark"></span>
                  10 min
               </label>

               <label class="form__option-container" for="15m">
                  <input class="form__radio" type="radio" id="15m" value="900" name="long-break" />
                  <span class="form__checkmark"></span>
                  15 min
               </label>
               <label class="form__option-container" for="15s">
                  <input
                     class="form__radio"
                     type="radio"
                     id="15s"
                     value="15"
                     name="long-break"
                     checked
                  />
                  <span class="form__checkmark"></span>
                  15 sec
               </label>
            </div>
            <button class="form__button" id="startBtn" type="submit">START</button>
         </form>
      </section>
      <section class="right container">
         <div class="right__wrapper">
            <div class="right__counter">
               <span id="minutes">00</span>
               <span id="seconds">00</span>
            </div>
            <button class="right__button" id="pauseBtn" disabled>PAUSE</button>
         </div>
      </section>

      <section class="right-modal container hide" id="modal">
         <div class="right-modal__wrapper">
            <span class="right-modal__continue">Continue?</span>
            <button class="right-modal__button" id="continueBtn">YES</button>
            <audio src="./alarm.mp3" loop id="alarm"></audio>
            <button class="clock" id="alarmBtn">
               <svg class="clock__icon clock__icon--alarm">
                  <use xlink:href="./icons/sprite.svg#alarm-clock"></use>
               </svg>
            </button>
         </div>
      </section>
      <script src="index.js"></script>
   </body>
</html>
